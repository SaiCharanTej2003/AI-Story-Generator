<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>StorySpark</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 120px; }
    button { padding: 0.6rem 1rem; }
    pre { background:#f4f4f4; padding:1rem; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>StorySpark â€” AI Story Generator</h1>
  <p>Enter a short prompt and get a creative short story back.</p>
  <textarea id="prompt" placeholder="e.g. A lost violin in a floating city..."></textarea><br/><br/>
  <button id="generate">Generate Story</button>
  <h2>Result</h2>
  <pre id="output">No output yet.</pre>

  <script>
    document.getElementById('generate').onclick = async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) { alert('Enter a prompt'); return; }
      document.getElementById('output').textContent = 'Generating...';
      try {
        const res = await fetch('http://localhost:3015/api/generate', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('output').textContent = data.story || "No story returned.";
        } else {
          document.getElementById('output').textContent = "Error: " + (data.error || JSON.stringify(data));
        }
      } catch (err) {
        document.getElementById('output').textContent = 'Network error: ' + err.message;
      }
    };
  </script>
</body>
</html>
